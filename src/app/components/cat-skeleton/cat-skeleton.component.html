<ion-card mode="ios">
  <ion-card-header>
    <ion-card-title>
      <ion-skeleton-text [animated]="true" style="width: 30%"></ion-skeleton-text>
    </ion-card-title>
  </ion-card-header>

  <ion-skeleton-text class="image" [animated]="true"></ion-skeleton-text>

  <ion-card-content>
    <ion-list lines="none">
      <ion-item>
        <ion-icon color="success" slot="start" name="pin-outline"></ion-icon>
        <ion-label>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon color="danger" slot="start" name="heart-outline"></ion-icon>
        <ion-label>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon color="warning" slot="start" name="bulb-outline"></ion-icon>
        <ion-label>
          <ion-skeleton-text [animated]="true" style="width: 50%;"></ion-skeleton-text>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
